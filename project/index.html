    var died = 0;

    const create_timeline_graph= () => {
        
        d3.csv("datasets/deathdays.csv", function (data) {
                var bar_scale = 2.75;
                var bar_padding = 3;
                var margin_left = 60;
                var margin_bottom = 70;
                var margin_top = 40;
                var chartHeight = 600;
                var bar_width = 20;
                var hmax = 10;
                
                for (x = 0; x < data.length; x++) {
                    if (data[x].deaths == 0) {
                        timeline_graph.append('line')
                            .attr('x1', margin_left + x * (bar_width + bar_padding) + 2)
                            .attr('x2', margin_left + x * (bar_width + bar_padding) + 2 + bar_width)
                            .attr('y1', (chartHeight - data[x].deaths * bar_scale - margin_bottom))
                            .attr('y2', (chartHeight - data[x].deaths * bar_scale - margin_bottom))
                            .style('stroke', 'black')
                            .style('stroke-width', '1')
                            .on('mouseover', function () {
                                d3.select(this).attr('stroke', 'green')
                            })
                            .on('mouseout', function () {
                                d3.select(this).attr('stroke', 'black')
                            });
                    }
                    else {
                        timeline_graph.append('rect')
                            .attr('x', margin_left+ x * (bar_width + bar_padding) + 2)
                            .attr('y', (chartHeight - data[x].deaths * bar_scale - margin_bottom))
                            .attr('height', data[x].deaths * bar_scale)
                            .attr('width', bar_width)
                            .attr('fill', 'black')
                            .attr('class', 'dead')
                            .attr("fill-opacity", "1")
                            .attr('id', x)
                            .attr('title', data[x].date)
                            .on('mouseover', function () {
                                d3.select(this).attr('fill', 'green')
                            })
                            .on('mouseout', function () {
                                d3.select(this).attr('fill', 'black')
                            })
                            .on('click', function (d, i) {
                                console.log('id: ' + d3.select(this).attr('id'));
                                newEndDate = Number(d3.select(this).attr('id'));
                                update();
                            });
                        if (Number(data[x].deaths) > hmax) {
                            hmax = Number(data[x].deaths);
                        }
                    }
                    died = died + Number(data[x].deaths);
                }

                //Add scales to the bar chart
                var timeFormat = d3.time.format('%d-%b');
                var xScale = d3.time.scale()
                    .domain([timeFormat.parse(data[0].date), timeFormat.parse(data[data.length - 1].date)])
                    .range([margin_left + 2 + (bar_width / 2), 1000 - (bar_width / 2)]);
                var yScale = d3.scale.linear()
                    .domain([0, (chartHeight - margin_top - margin_bottom) / bar_scale])
                    .range([chartHeight - margin_bottom, margin_top]);
        

                var xAxis = d3.svg.axis()
                    .scale(xScale)
                    .orient("bottom")
                    .ticks(21)
                    .tickFormat(d3.time.format("%d-%b"));
                var yAxis = d3.svg.axis()
                    .scale(yScale)
                    .orient("left")
                    .ticks(10);

                timeline_graph.append("g")
                    .attr('class', 'axis')
                    .attr('transform', 'translate(0,' + (chartHeight - margin_bottom) + ')')
                    .call(xAxis)
                    .selectAll("text")
                    .style("text-anchor", "end")
                    .attr("dx", "-.8em")
                    .attr("dy", ".15em")
                    .attr("transform", "rotate(-65)");
                timeline_graph.append('g')
                    .attr('class', 'axis')
                    .attr('transform', 'translate(' + margin_left + ",0)")
                    .call(yAxis);
                timeline_graph.select('#xlabel')
                    .style('text-anchor', 'center')
                    .style('font-size', 25)
                    .attr('x', 450)
                    .attr('y', 620);
                timeline_graph.select('#ylabel')
                    .style('font-size', 25)
                    .style('text-anchor', 'center')
                    .attr('transform', 'translate(' + (margin_left / 3) + ',' + ((chartHeight - margin_top - margin_bottom) / 2 + margin_bottom) + ') rotate(-90)');
                timeline_graph.select('#mainlabel')
                    .attr('x', 450)
                    .attr('y', 50)
                    .style('font-size', 35)
                    .style('text-anchor', 'middle');

                return (died);
            });
    }

    function update() {
            var gendermargin = { top: 30, right: 10, bottom: 80, left: 30 };
            var agemargin = { top: 30, right: 10, bottom: 80, left: 50 };
            var ageColor = ["#01F0CB", "#4D7FEB", "#EBE20B", "#EB349E", "#EB8705", "#EB9FE6"];
            var maleTotal = 0;
            var femaleTotal = 0;
            var genderScale = 1.1;
            var grectpad = 40;
            var gmax = 300;
            var ageCounts = [0, 0, 0, 0, 0, 0];
            var ageLabels = ["0-10", "11-20", "21-40", "41-60", "61-80", ">80"];
            var agescale = 1;

            gender_graph_change = d3.select('#deaths_by_gender');
            age_graph_change = d3.select('#deaths_by_age');
            if (gender_graph_change.property("checked")) {
                if (age_graph_change.property("checked")) {
                    console.log("age & gender")
                    map.selectAll("death").attr('stroke-width', '1');
                    map.selectAll(".age0").attr('fill', ageColor[0]);
                    map.selectAll(".age1").attr('fill', ageColor[1]);
                    map.selectAll(".age2").attr('fill', ageColor[2]);
                    map.selectAll(".age3").attr('fill', ageColor[3]);
                    map.selectAll(".age4").attr('fill', ageColor[4]);
                    map.selectAll(".age5").attr('fill', ageColor[5]);
                    map.selectAll(".male").attr('fill', 'red').attr('stroke-opacity', '1');
                    map.selectAll(".female").attr('fill', 'green').attr('stroke-opacity', '1');
                }
                else {
                    console.log("gender only");
                    map.selectAll(".male").attr('fill', 'red').attr('stroke-opacity', '1');
                    map.selectAll(".female").attr('fill', 'green').attr('stroke-opacity', '0');
                }
            }
            else {
                if (age_graph_change.property("checked")) {
                    map.selectAll(".age0").attr('fill', ageColor[0]);
                    map.selectAll(".age1").attr('fill', ageColor[1]);
                    map.selectAll(".age2").attr('fill', ageColor[2]);
                    map.selectAll(".age3").attr('fill', ageColor[3]);
                    map.selectAll(".age4").attr('fill', ageColor[4]);
                    map.selectAll(".age5").attr('fill', ageColor[5]);
                    map.selectAll(".male").attr('stroke-opacity', "0");
                }
                else {
                    console.log("neither");
                    map.selectAll(".male").attr('fill', 'red').attr('stroke-opacity', "0");
                    map.selectAll(".female").attr('fill', 'green');
                }

            }
            //updage based on age checkbox:
            i = 0;
            var newDeaths = 0;
            //updates visibility of rectangles based on click
            timeline_graph.selectAll('rect').each(function (d) {
                if (d3.select(this).attr('id') <= newEndDate) {
                    d3.select(this).attr("fill-opacity", "1");
                    if (d3.select(this))
                        newDeaths = newDeaths + (d3.select(this).attr("height") / 2.75);
                    }
                else {
                    d3.select(this).attr("fill-opacity", ".4");
                }
            });
            console.log('deaths:' + newDeaths);
            //updates visibility of "deaths" based on date range
            var maleTemp = 0;
            var femaleTemp = 0;
            var ageTemp = [0, 0, 0, 0, 0, 0];
            for (i = 0; i < newDeaths; i++) {
                if (allDeaths[i].gender == 0) {
                    maleTemp = maleTemp + 1;
                    ageTemp[Number(allDeaths[i].age)]++;
                }
                else {
                    femaleTemp = femaleTemp + 1;
                    ageTemp[Number(allDeaths[i].age)]++;
                }
            }
            //update gender chart
            gender_graph.select('#femalerect')
                .attr('y', gendermargin.top + (gmax - femaleTemp) * genderScale)
                .attr('height', femaleTemp * genderScale);
            gender_graph.select('#malerect')
                .attr('y', gendermargin.top + (gmax - maleTemp) * genderScale)
                .attr('height', maleTemp * genderScale);
            gender_graph.select('#malecir')
                .attr('cy', gendermargin.top + (gmax - maleTemp) * genderScale - 15);
            gender_graph.select('#femalecir')
                .attr('cy', gendermargin.top + (gmax - femaleTemp) * genderScale - 15);
            gender_graph.select('#femalelabel').text('Female: ' + femaleTemp);
            gender_graph.select('#malelabel').text('Male: ' + maleTemp);

            //update age chart
            console.log("age temp:", ageTemp);
            age_graph.selectAll('rect')
                .attr('width', function (d, i) {
                    return ageTemp[i] * agescale;
                });
            age_graph.selectAll('#agelabel')
                .attr('x', function (d, i) {
                    return ageTemp[i] + 140;
                })
                .text(function (d, i) {
                    return ageTemp[i];
                });
            //update visibility of deaths
            map.selectAll('circle').each(function (d) {
                if (d3.select(this).attr('id') < newDeaths) {
                    d3.select(this).attr("fill-opacity", "1");
                }
                else {
                    d3.select(this).attr("fill-opacity", "0").attr('stroke-opacity', '0');
                }
            });
        }

        function zoom() {
            map.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
        }

    setup_legend();
    setup_streets();
    map_streetnames_pumps();
    create_timeline_graph();
    generate_age_sex_distributions();
    </script>
    
</body>
</html>

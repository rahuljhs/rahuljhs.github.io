<!DOCTYPE html>
<html>
<head>
	<title>Project 1 - sample code</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
	<style>
    	text { 
			font-family: Arial; 
			font-size: 15px;
		}
		.axis path, .axis line {
			fill: none;
			stroke: black;
			shape-rendering: crispEdges;
		}
		.tick text {
			fill: black;
			font-size: 11px;
		}

		rect {
			stroke: white;
		}
	</style>
</head>
<body>

	<svg id="main" width="600" height="600">
		<text id='label' x='20' y='20'>Energy prodcution for the US</text>
		<g transform="translate(20,40)"></g>
	</svg>

	
	<script>
var BAR_WIDTH=10,MAX_BAR_HEIGHT=100,energyProduction=[];function drawBarChart(){var r=d3.max(energyProduction);d3.select("#main").select("g").selectAll("rect").data(energyProduction).enter().append("rect").attr("width",BAR_WIDTH).attr("height",function(t,e){return t/r*MAX_BAR_HEIGHT}).attr("x",function(r,t){return BAR_WIDTH*t}).attr("y",function(t,e){return(1-t/r)*MAX_BAR_HEIGHT})}d3.csv("energy_us.csv",function(r){for(var t=0;t<r.length;t++)for(var e=r[t],n=1980;n<=2012;n++){var a=e[n];"--"===a?a=0:"NA"===a?a=0:"(s)"===a?a=0:"W"===a&&(a=0),energyProduction.push(+a)}drawBarChart()});
		
	</script>
</body>


</html>
